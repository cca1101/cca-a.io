<!DOCTYPE html>
<html>
<head>
    <title>성령칠은</title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container">
            <div class="title">
                <span style="font-size: 30px; margin-bottom: 10px;">성령 강림 대축일</span>
            </div>
            <div style="height: 20px;"></div>
            <img src="1.jpeg">
            <div class="card">
                <span style="font-size: 18px;">성령 강림 대축일이 되면,성령 칠은 카드를 뽑아 봤던 기억이 한번쯤은 있죠?ㅎ
                    <br> 성령 칠은 카드는 왜 뽑는 걸까요???
                </span>
            </div>
            <div style="height: 20px;"></div>
            <img src="2.png">
            <div style="height: 20px;"></div>
            <div class="card">
                <span style="font-size: 25px;">성령 칠은 카드를 뽑는 의미</span><br>
                <div style="text-align: left;">
                <span style="font-size: 15px;">- 사도들은 성령의 은총을 풍성히 받고 세상에 파견되었음. </span><br>
                <span style="font-size: 15px;">- 우리도 성령의 은사를 기억하고
                    특별히 자신이 뽑은 성령의 은사를 삶에 반영해
                    신앙생활을 풍요롭게 하기 위함.
                </div>
              </span><br>
              <div style="height: 20px;"></div>
            <span style="font-size: 20px;">그렇다면 성령 칠은에 대해서 알아볼까요~?^^</span>
            </div>
            <div class="card" style="margin-bottom: 50px;">
                <span style="font-size: 20px;">자~
                    <br>그럼 이제 성령 칠은 카드를 뽑으러 Go!
                </span>
                <br>
                <a class="btn" style="font-size: 20px;" href="javascript:go()">카드 뽑기</a>
            </div>
            <img class="image" style="width: 100%; margin-bottom: 20px;">
        </div>

        <style>
            .title {
                font-size: 50px;
                line-height: 100px;
            }
            .container {
                background-color: #fff;
                height: auto;
                width: auto;
                text-align: center;
            }
            .card {
                margin-top: 10px;
                margin: auto;
                width: 100%;
                font-size: 40px;
                line-height: 50px;
            }
            .image {
                width: 30%;
            }
      </style>
      <script>
          (function() {
            let cardNo = localStorage.getItem("card");
            if(cardNo != null) {
                let card = getCard(cardNo);
                console.log(card);
                $(".image").attr("src", "1-" + card + ".jpeg")
                $(".btn").hide();
            }
            function getCard(cardNo) {
                switch(cardNo) {
                    case "0":
                        return "1";
                    case "1":
                        return "2";
                    case "2":
                        return "3";
                    case "3":
                        return "4";
                    case "4":
                        return "5";
                    case "5":
                        return "6";
                    case "6":
                        return "7";
                    default :
                        return "7";
                }
            }
          })()

          function go() {
             
            let cardNo = localStorage.getItem("card");
            if(cardNo == null) {
                let rand = Math.floor(Math.random() * 7);
                let card = getCard(rand + "");
                $(".image").attr("src", "1-" + card + ".jpeg")
                $(".btn").hide();
                localStorage.setItem("card", "1-" + card + ".jpeg");
            } else {
                let card = getCard(cardNo);
                $(".image").attr("src", "1-" + card + ".jpeg")
                $(".btn").hide();
            }

            function getCard(cardNo) {
                switch(cardNo) {
                    case "0":
                        return "1";
                    case "1":
                        return "2";
                    case "2":
                        return "3";
                    case "3":
                        return "4";
                    case "4":
                        return "5";
                    case "5":
                        return "6";
                    case "6":
                        return "7";
                    default :
                        return "7";
                }
            }
          }
      </script>
    </body>
</html>
